<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusHost | Nano Edition</title>
    
    <!-- Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

    <style>
        :root { --bg: #000000; --panel: #111; --accent: #00ffa3; --text: #eee; --border: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* NAVBAR */
        .nav {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; background: var(--panel);
        }
        .logo { font-weight: 700; color: var(--accent); letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        
        /* WORKSPACE */
        .workspace { flex: 1; display: flex; height: 100%; }
        
        .editor-area { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
        
        textarea {
            flex: 1; background: #050505; color: #a5b4fc; border: none; padding: 20px;
            font-family: 'Fira Code', monospace; font-size: 14px; resize: none;
        }

        /* CONTROLS */
        .controls {
            padding: 15px; background: var(--panel); border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center;
        }

        .btn {
            padding: 10px 20px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-magic { background: var(--accent); color: #000; }
        .btn-magic:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0, 255, 163, 0.4); }
        
        .btn-secondary { background: #333; color: white; }
        .btn-secondary:hover { background: #444; }

        /* RESULT BOX */
        .result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .result-card {
            background: var(--panel); border: 1px solid var(--accent); padding: 30px;
            border-radius: 12px; width: 90%; max-width: 500px; text-align: center;
        }
        .short-link-box {
            background: #000; padding: 15px; border-radius: 6px; border: 1px dashed #555;
            color: var(--accent); font-family: monospace; font-size: 1.2rem; margin: 20px 0;
            word-break: break-all;
        }
        
        /* VIEWER */
        #viewer-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1000; display: none; border:none; }
        .edit-fab { 
            position: fixed; bottom: 20px; right: 20px; z-index: 1100; background: #000; color: #fff; 
            padding: 10px 20px; border-radius: 30px; border: 1px solid #444; cursor: pointer; display: none;
        }

        /* LOADER */
        .loader { border: 3px solid #333; border-top: 3px solid var(--accent); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="nav">
        <div class="logo"><i class="fas fa-bolt"></i> NEXUS NANO</div>
        <div style="font-size: 0.8rem; color: #777;">Auto-Shortener Included</div>
    </div>

    <!-- MAIN EDITOR -->
    <div class="workspace" id="main-ui">
        <div class="editor-area">
            <textarea id="editor" placeholder="Paste your HTML code here..." spellcheck="false"></textarea>
            <div class="controls">
                <button class="btn btn-magic" onclick="processLink()">
                    <i class="fas fa-link"></i> Make Short Link
                    <div class="loader" id="loader"></div>
                </button>
                <button class="btn btn-secondary" onclick="previewLocally()">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-secondary" onclick="loadDemo()">Template</button>
            </div>
        </div>
    </div>

    <!-- RESULT POPUP -->
    <div class="result-overlay" id="result-modal">
        <div class="result-card">
            <h2 style="color: white; margin-bottom: 10px;">Link Ready! üéâ</h2>
            <p style="color: #999; font-size: 0.9rem;">Here is your short permanent link:</p>
            
            <div class="short-link-box" id="final-link">Generating...</div>
            
            <button class="btn btn-magic" style="width: 100%; justify-content: center;" onclick="copyShortLink()">
                <i class="fas fa-copy"></i> Copy Link
            </button>
            <button class="btn btn-secondary" style="width: 100%; justify-content: center; margin-top: 10px;" onclick="closeModal()">
                Close
            </button>
        </div>
    </div>

    <!-- VIEWER IFRAME -->
    <iframe id="viewer-frame"></iframe>
    <button class="edit-fab" id="edit-btn" onclick="closePreview()">‚úèÔ∏è Edit Code</button>

    <script>
        // --- 1. INITIALIZATION ---
        const editor = document.getElementById('editor');
        
        window.onload = function() {
            // Check if opening a link
            if(window.location.hash.length > 5) {
                const hash = window.location.hash.substring(1);
                try {
                    const content = LZString.decompressFromEncodedURIComponent(hash);
                    if(content) showSite(content);
                } catch(e) {}
            } else {
                // Load Draft
                const draft = localStorage.getItem('nexus_nano');
                if(draft) editor.value = draft;
            }
        }

        // --- 2. THE SHORTENER LOGIC (API) ---
        async function processLink() {
            const code = editor.value;
            if(!code.trim()) { alert("Code is empty!"); return; }

            // UI Updates
            const loader = document.getElementById('loader');
            const btnText = document.querySelector('.btn-magic');
            loader.style.display = 'block';
            
            // 1. Compress Code
            const compressed = LZString.compressToEncodedURIComponent(code);
            const longUrl = window.location.origin + window.location.pathname + "#" + compressed;

            // 2. Call TinyURL API (via Proxy to bypass CORS)
            // Note: We use allorigins.win to allow the request from browser
            const tinyUrlApi = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(tinyUrlApi)}`;

            try {
                // Attempt to fetch short link
                let response = await fetch(proxy);
                if (!response.ok) throw new Error('Network response was not ok');
                
                let shortLink = await response.text();
                
                // Show Result
                showModal(shortLink);
                localStorage.setItem('nexus_nano', code); // Save Draft

            } catch (error) {
                // If API fails (maybe code too HUGE), fallback to Long URL
                alert("Code is too large for TinyURL! Giving you the long secure link instead.");
                showModal(longUrl);
            } finally {
                loader.style.display = 'none';
            }
        }

        // --- 3. UI FUNCTIONS ---
        function showModal(link) {
            document.getElementById('result-modal').style.display = 'flex';
            document.getElementById('final-link').innerText = link;
        }

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }

        function copyShortLink() {
            const txt = document.getElementById('final-link').innerText;
            navigator.clipboard.writeText(txt).then(() => alert("Copied!"));
        }

        // --- 4. PREVIEW FUNCTIONS ---
        function previewLocally() {
            const code = editor.value;
            showSite(code);
        }

        function showSite(content) {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('viewer-frame').style.display = 'block';
            document.getElementById('edit-btn').style.display = 'block';
            
            const doc = document.getElementById('viewer-frame').contentWindow.document;
            doc.open();
            doc.write(content);
            doc.close();
        }

        function closePreview() {
            // If viewing a hash url, clear hash so we can edit
            if(window.location.hash) {
                history.pushState("", document.title, window.location.pathname + window.location.search);
                location.reload();
            } else {
                document.getElementById('main-ui').style.display = 'flex';
                document.getElementById('viewer-frame').style.display = 'none';
                document.getElementById('edit-btn').style.display = 'none';
            }
        }

        function loadDemo() {
            editor.value = `<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #111; color: white; display: grid; place-items: center; height: 100vh; font-family: sans-serif; margin: 0;}
  .box { padding: 30px; border: 2px solid #00ffa3; border-radius: 10px; text-align: center; }
  h1 { color: #00ffa3; }
</style>
</head>
<body>
  <div class="box">
    <h1>It Works!</h1>
    <p>This is a short link website.</p>
  </div>
</body>
</html>`;
        }
    </script>
</body>
</html>
