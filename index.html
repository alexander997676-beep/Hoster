<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusHost | Clean Link</title>
    
    <!-- External Tools -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

    <style>
        :root { --bg: #000; --panel: #111; --primary: #fff; --accent: #3b82f6; --border: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { background: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- EDITOR UI --- */
        #app-ui { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: 0 auto; width: 100%; padding: 15px; }

        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }

        .input-box { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }
        
        input, textarea {
            width: 100%; background: var(--panel); border: 1px solid var(--border); color: #fff;
            padding: 12px; border-radius: 6px; font-family: 'Inter', sans-serif; transition: 0.2s;
        }
        textarea { height: 300px; font-family: 'Fira Code', monospace; font-size: 13px; resize: none; }
        input:focus, textarea:focus { border-color: var(--accent); }

        .btn {
            width: 100%; padding: 14px; background: var(--primary); color: #000; border: none;
            border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { background: #e5e5e5; }

        /* --- VIEWER UI (Full Screen) --- */
        #viewer-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 999; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #back-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: #000; color: #fff; padding: 10px 20px; border-radius: 30px; 
            font-size: 0.9rem; cursor: pointer; border: 1px solid #333; display: none;
        }

        /* --- MODAL --- */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal { background: #111; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        .link-display { background: #000; color: var(--accent); padding: 10px; border-radius: 4px; font-family: monospace; word-break: break-all; margin: 15px 0; font-size: 0.85rem; border: 1px dashed #444; }
    </style>
</head>
<body>

    <!-- EDITOR (Ye wo hissa hai jahan code likhenge) -->
    <div id="app-ui">
        <div class="header">
            <div class="brand">NEXUS<span>HOST</span></div>
            <div style="font-size:0.75rem; color:#666">v10.0</div>
        </div>

        <div class="input-box">
            <label>Website Name (Link mein ye dikhega)</label>
            <input type="text" id="site-name" placeholder="e.g. pubg-tournament" onkeyup="cleanName(this)">
        </div>

        <div class="input-box" style="flex:1">
            <label>HTML Code</label>
            <textarea id="code" placeholder="Paste HTML here..." spellcheck="false"></textarea>
        </div>

        <button class="btn" onclick="generateCleanLink()">
            <i class="fas fa-bolt"></i> Generate Link
        </button>
    </div>

    <!-- VIEWER (Ye wo hissa hai jo link kholne par dikhega) -->
    <div id="viewer-ui">
        <iframe id="frame"></iframe>
        <button id="back-btn" onclick="goBack()">✏️ Edit Code</button>
    </div>

    <!-- MODAL (Link Copy Karne ke liye) -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <h3 style="margin-bottom:10px">Link Generated!</h3>
            <div class="link-display" id="final-link">...</div>
            <button class="btn" onclick="copyLink()">Copy Link</button>
            <button class="btn" style="margin-top:10px; background:#222; color:#fff" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // 1. PAGE LOAD LOGIC
        window.onload = function() {
            // URL check karein: Kya ye Editor hai ya Viewer?
            const params = new URLSearchParams(window.location.search);
            const siteName = params.get('site'); // ?site=Name ko pakdo

            if (siteName && window.location.hash.length > 5) {
                // Agar URL mein ?site= hai, to VIEW MODE chalao
                openViewer(siteName);
            } else {
                // Agar nahi hai, to EDITOR MODE chalao
                const draft = localStorage.getItem('nexus_v10');
                if(draft) document.getElementById('code').value = draft;
            }
        };

        // 2. LINK GENERATOR (Safai ke saath)
        function generateCleanLink() {
            const nameInput = document.getElementById('site-name').value.trim();
            const code = document.getElementById('code').value;

            if(!code) { alert("Code to likho bhai!"); return; }
            if(!nameInput) { alert("Website ka naam likhna zaroori hai."); return; }

            // Code Compress karo
            const compressed = LZString.compressToEncodedURIComponent(code);
            
            // Clean URL banao (No /view.html, No //)
            // Logic: Current Domain + /?site=Name + #Code
            const cleanUrl = `${window.location.origin}/?site=${nameInput}#${compressed}`;

            // Show Result
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('final-link').innerText = cleanUrl;
            
            localStorage.setItem('nexus_v10', code);
        }

        // 3. VIEWER LOGIC
        function openViewer(name) {
            // UI Switch
            document.getElementById('app-ui').style.display = 'none';
            document.getElementById('viewer-ui').style.display = 'block';
            document.getElementById('back-btn').style.display = 'block';

            // Title Change
            document.title = name;

            // Decompress Code
            try {
                const hash = window.location.hash.substring(1);
                const content = LZString.decompressFromEncodedURIComponent(hash);
                
                if(content) {
                    const doc = document.getElementById('frame').contentWindow.document;
                    doc.open();
                    doc.write(content);
                    doc.close();
                }
            } catch(e) {
                alert("Link broken hai.");
            }
        }

        // 4. UTILITIES
        function cleanName(input) {
            // Sirf English letters aur numbers allow karo, space ko '-' bana do
            input.value = input.value.replace(/ /g, "-").replace(/[^a-zA-Z0-9-]/g, "");
        }

        function copyLink() {
            const txt = document.getElementById('final-link').innerText;
            navigator.clipboard.writeText(txt).then(() => alert("Link Copy Ho Gaya!"));
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function goBack() {
            // Wapas Editor pe jao, URL clean karo
            window.history.pushState({}, document.title, window.location.origin);
            window.location.reload();
        }
    </script>
</body>
</html>
