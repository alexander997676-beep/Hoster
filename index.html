<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX CLOUD | Serverless Deployment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030014;
            --bg-panel: #0f172a;
            --bg-surface: #1e293b;
            --primary: #8b5cf6;
            --primary-glow: #8b5cf680;
            --cyan: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.08);
            --glass: rgba(15, 23, 42, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--bg-surface); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 0%, #2e1065 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #1e1b4b 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 70px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 50;
        }

        .brand-logo {
            font-size: 1.5rem;
            color: var(--cyan);
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .nav-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
            position: relative;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--bg-surface);
            color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .nav-tooltip {
            position: absolute;
            left: 60px;
            background: var(--bg-surface);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
            white-space: nowrap;
            border: 1px solid var(--border);
        }

        .nav-btn:hover .nav-tooltip { opacity: 1; left: 55px; }

        /* --- Layout --- */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Top Bar --- */
        .top-bar {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            background: rgba(3, 0, 20, 0.5);
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .breadcrumbs span { color: var(--text-main); font-weight: 600; }

        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* --- Views --- */
        .view-section {
            flex: 1;
            overflow: hidden;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .view-section.active { display: flex; }

        /* --- Dashboard View --- */
        #view-dashboard {
            padding: 30px;
            flex-direction: column;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--bg-surface), var(--bg-panel));
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-value { font-size: 2rem; font-weight: 700; color: var(--text-main); }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); margin-top: 5px; }

        .projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--cyan));
        }

        .p-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        /* --- Editor View --- */
        #view-editor {
            flex-direction: row;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            min-width: 300px;
        }

        .editor-tabs {
            display: flex;
            background: var(--bg-deep);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 12px 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            border-right: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover { background: var(--bg-surface); }
        .tab.active { background: var(--bg-panel); color: var(--cyan); border-bottom: 2px solid var(--cyan); }

        .code-area {
            flex: 1;
            background: #0b0e14;
            color: #d4d4d8;
            border: none;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            line-height: 1.6;
        }

        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .preview-toolbar {
            height: 50px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .device-toggles button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            margin: 0 2px;
            border-radius: 4px;
        }

        .device-toggles button.active { background: var(--bg-deep); color: var(--text-main); }

        .preview-frame-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
        }

        iframe {
            background: white;
            border: none;
            transition: width 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- Buttons --- */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #7c3aed; }
        
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-ghost:hover { background: var(--bg-surface); }

        .btn-danger { background: rgba(239,68,68,0.1); color: var(--danger); border: 1px solid rgba(239,68,68,0.2); }
        .btn-danger:hover { background: rgba(239,68,68,0.2); }

        /* --- Utilities --- */
        .deploy-modal {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: var(--bg-surface);
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
            transform: translateY(100%);
            transition: 0.3s;
            z-index: 100;
        }
        .deploy-modal.show { transform: translateY(0); }

        .input-dark {
            background: var(--bg-deep);
            border: 1px solid var(--border);
            padding: 10px 15px;
            color: white;
            border-radius: 6px;
            flex: 1;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-left: 4px solid var(--success);
            padding: 15px 25px;
            border-radius: 8px;
            color: var(--text-main);
            transform: translateX(200%);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .notification.show { transform: translateX(0); }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand-logo"><i class="fas fa-bolt"></i></div>
        
        <div class="nav-btn active" onclick="Router.go('dashboard')">
            <i class="fas fa-th-large"></i>
            <span class="nav-tooltip">Dashboard</span>
        </div>
        <div class="nav-btn" onclick="Router.go('editor')">
            <i class="fas fa-code"></i>
            <span class="nav-tooltip">Code Editor</span>
        </div>
    </aside>

    <!-- Main App -->
    <div class="app-container">
        
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="breadcrumbs">
                <i class="fas fa-folder" style="color:var(--text-muted)"></i> / <span id="page-title">Dashboard</span>
            </div>
            <div class="user-status">
                <i class="fas fa-circle" style="font-size:0.5rem"></i> VORTEX CONNECTED
            </div>
        </header>

        <!-- View: Dashboard -->
        <div id="view-dashboard" class="view-section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Active Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-storage">0 KB</div>
                    <div class="stat-label">Local Storage Used</div>
                </div>
                <div class="stat-card" style="display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="Router.go('editor')">
                    <div style="text-align:center; color:var(--primary)">
                        <i class="fas fa-plus-circle" style="font-size:2rem; margin-bottom:10px;"></i>
                        <div>New Project</div>
                    </div>
                </div>
            </div>

            <h2 style="margin-bottom:20px; font-weight:400;">Your Deployments</h2>
            <div id="projects-list" class="projects-list">
                <!-- Projects injected via JS -->
            </div>
        </div>

        <!-- View: Editor -->
        <div id="view-editor" class="view-section">
            <div class="editor-pane">
                <div class="editor-tabs">
                    <div class="tab active" onclick="Editor.switchTab('html')"><i class="fab fa-html5" style="color:#e34c26"></i> HTML</div>
                    <div class="tab" onclick="Editor.switchTab('css')"><i class="fab fa-css3-alt" style="color:#264de4"></i> CSS</div>
                    <div class="tab" onclick="Editor.switchTab('js')"><i class="fab fa-js" style="color:#f7df1e"></i> JS</div>
                    <div style="flex:1"></div>
                    <div class="tab" style="color:var(--success); font-weight:bold;" onclick="Deployer.open()">
                        <i class="fas fa-rocket"></i> DEPLOY
                    </div>
                </div>
                
                <textarea id="code-html" class="code-area" placeholder="<!-- HTML Structure -->" spellcheck="false"></textarea>
                <textarea id="code-css" class="code-area" placeholder="/* CSS Styles */" spellcheck="false" style="display:none"></textarea>
                <textarea id="code-js" class="code-area" placeholder="// JavaScript Logic" spellcheck="false" style="display:none"></textarea>
            </div>

            <div class="preview-pane">
                <div class="preview-toolbar">
                    <span style="font-size:0.8rem; font-weight:600">LIVE PREVIEW</span>
                    <div class="device-toggles">
                        <button class="active" onclick="Preview.setDevice('desktop')"><i class="fas fa-desktop"></i></button>
                        <button onclick="Preview.setDevice('tablet')"><i class="fas fa-tablet-alt"></i></button>
                        <button onclick="Preview.setDevice('mobile')"><i class="fas fa-mobile-alt"></i></button>
                    </div>
                    <button class="btn btn-ghost" onclick="Preview.refresh()" style="padding:4px 8px; font-size:0.7rem"><i class="fas fa-sync"></i></button>
                </div>
                <div class="preview-frame-container">
                    <iframe id="preview-iframe" style="width:100%; height:100%; border-radius:4px;"></iframe>
                </div>
            </div>

            <!-- Deploy Modal -->
            <div class="deploy-modal" id="deploy-modal">
                <input type="text" id="deploy-name" class="input-dark" placeholder="project-name-v1">
                <button class="btn btn-primary" onclick="Deployer.execute()">Confirm & Deploy</button>
                <button class="btn btn-ghost" onclick="Deployer.close()">Cancel</button>
            </div>
        </div>

    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification">
        <div id="notif-msg">Operation Successful</div>
    </div>

    <script>
        // --- DATA STORE ---
        const Store = {
            data: JSON.parse(localStorage.getItem('vortex_projects')) || [],
            save: () => localStorage.setItem('vortex_projects', JSON.stringify(Store.data)),
            add: (project) => {
                Store.data.unshift(project);
                Store.save();
                Dashboard.render();
            },
            remove: (id) => {
                Store.data = Store.data.filter(p => p.id !== id);
                Store.save();
                Dashboard.render();
            }
        };

        // --- ROUTER ---
        const Router = {
            go: (view) => {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById(`view-${view}`).classList.add('active');
                
                document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
                // Simple index matching for nav
                if(view === 'dashboard') document.querySelectorAll('.nav-btn')[0].classList.add('active');
                if(view === 'editor') document.querySelectorAll('.nav-btn')[1].classList.add('active');

                document.getElementById('page-title').innerText = view.charAt(0).toUpperCase() + view.slice(1);
                
                if(view === 'dashboard') Dashboard.render();
            }
        };

        // --- EDITOR LOGIC ---
        const Editor = {
            currentTab: 'html',
            defaults: {
                html: '<div class="container">\n  <h1>Vortex Cloud</h1>\n  <p>Start editing to see magic happen.</p>\n  <button id="btn">Click Me</button>\n</div>',
                css: 'body {\n  background: #000;\n  color: white;\n  font-family: sans-serif;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  height: 100vh;\n  margin: 0;\n}\n.container { text-align: center; }\nh1 { color: #8b5cf6; }',
                js: 'document.getElementById("btn").addEventListener("click", () => {\n  alert("JavaScript is working!");\n});'
            },
            init: () => {
                document.getElementById('code-html').value = Editor.defaults.html;
                document.getElementById('code-css').value = Editor.defaults.css;
                document.getElementById('code-js').value = Editor.defaults.js;
                
                // Auto preview update
                ['code-html', 'code-css', 'code-js'].forEach(id => {
                    document.getElementById(id).addEventListener('input', Preview.refresh);
                });
                Preview.refresh();
            },
            switchTab: (type) => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                document.querySelectorAll('.code-area').forEach(el => el.style.display = 'none');
                document.getElementById(`code-${type}`).style.display = 'block';
                Editor.currentTab = type;
            },
            getBundle: () => {
                const html = document.getElementById('code-html').value;
                const css = document.getElementById('code-css').value;
                const js = document.getElementById('code-js').value;
                return `
<!DOCTYPE html>
<html>
<head>
<style>${css}</style>
</head>
<body>
${html}
<script>${js}<\/script>
</body>
</html>`;
            }
        };

        // --- PREVIEW SYSTEM ---
        const Preview = {
            refresh: () => {
                const content = Editor.getBundle();
                const iframe = document.getElementById('preview-iframe');
                const blob = new Blob([content], {type: 'text/html'});
                iframe.src = URL.createObjectURL(blob);
            },
            setDevice: (device) => {
                const iframe = document.getElementById('preview-iframe');
                document.querySelectorAll('.device-toggles button').forEach(b => b.classList.remove('active'));
                event.currentTarget.classList.add('active');

                if(device === 'mobile') { iframe.style.width = '375px'; iframe.style.height = '667px'; }
                else if(device === 'tablet') { iframe.style.width = '768px'; iframe.style.height = '100%'; }
                else { iframe.style.width = '100%'; iframe.style.height = '100%'; }
            }
        };

        // --- DEPLOYER ---
        const Deployer = {
            open: () => document.getElementById('deploy-modal').classList.add('show'),
            close: () => document.getElementById('deploy-modal').classList.remove('show'),
            execute: () => {
                const name = document.getElementById('deploy-name').value || 'untitled-project';
                const bundle = Editor.getBundle();
                
                const project = {
                    id: Date.now(),
                    name: name,
                    content: bundle,
                    date: new Date().toLocaleDateString(),
                    size: (new Blob([bundle]).size / 1024).toFixed(2)
                };

                Store.add(project);
                Deployer.close();
                Notify.show(`ðŸš€ ${name} deployed successfully!`);
                Router.go('dashboard');
                
                // Reset inputs
                document.getElementById('deploy-name').value = '';
            }
        };

        // --- DASHBOARD ---
        const Dashboard = {
            render: () => {
                const list = document.getElementById('projects-list');
                const projects = Store.data;
                
                // Update stats
                document.getElementById('stat-total').innerText = projects.length;
                let totalSize = 0;
                projects.forEach(p => totalSize += parseFloat(p.size));
                document.getElementById('stat-storage').innerText = totalSize.toFixed(2) + ' KB';

                if(projects.length === 0) {
                    list.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:40px; color:var(--text-muted)">
                        <i class="fas fa-wind" style="font-size:3rem; opacity:0.3; margin-bottom:15px"></i>
                        <p>No projects deployed yet.</p>
                    </div>`;
                    return;
                }

                list.innerHTML = '';
                projects.forEach(p => {
                    // Create blob for view link
                    const blob = new Blob([p.content], {type: 'text/html'});
                    const url = URL.createObjectURL(blob);

                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <h3 style="font-size:1.1rem; color:white;">${p.name}</h3>
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px;">
                            ${p.date} â€¢ ${p.size} KB
                        </div>
                        <div class="p-actions">
                            <a href="${url}" target="_blank" class="btn btn-ghost" style="flex:1; justify-content:center"><i class="fas fa-eye"></i> View</a>
                            <button onclick="Dashboard.download('${p.name}', ${p.id})" class="btn btn-ghost"><i class="fas fa-download"></i></button>
                            <button onclick="Store.remove(${p.id})" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            },
            download: (name, id) => {
                const project = Store.data.find(p => p.id === id);
                if(!project) return;
                
                const blob = new Blob([project.content], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.html`;
                a.click();
                URL.revokeObjectURL(url);
                Notify.show('Downloaded file to disk');
            }
        };

        // --- NOTIFICATIONS ---
        const Notify = {
            show: (msg) => {
                const el = document.getElementById('notification');
                document.getElementById('notif-msg').innerText = msg;
                el.classList.add('show');
                setTimeout(() => el.classList.remove('show'), 3000);
            }
        };

        // --- BOOTSTRAP ---
        window.onload = () => {
            Editor.init();
            Dashboard.render();
            // Show welcome toast
            setTimeout(() => Notify.show('âš¡ System Online'), 500);
        };

    </script>
</body>
</html>
