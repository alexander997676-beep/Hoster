<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusHost | Diamond Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Compression Library (Yeh zaroori hai) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        :root { --bg: #050505; --card: #141414; --primary: #00dc82; --text: #fff; --border: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* DASHBOARD UI */
        #dashboard { padding: 15px; height: 100%; display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .logo { font-size: 1.4rem; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .badge { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }

        .editor-container { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        textarea {
            flex: 1; background: var(--card); border: 1px solid var(--border); color: #ddd;
            padding: 15px; border-radius: 8px; font-family: monospace; resize: none; font-size: 14px;
        }
        textarea:focus { border-color: var(--primary); outline: none; }

        .controls { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button {
            padding: 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-main { background: var(--primary); color: #000; grid-column: span 2; }
        .btn-copy { background: #333; color: #fff; }
        .btn-open { background: #2563eb; color: #fff; }
        
        button:active { transform: scale(0.98); }

        /* VIEWER UI */
        #viewer-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; background: #fff; z-index: 999; display: none; }
        
        .floating-edit {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: #000; color: white; padding: 12px 25px; border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); border: 1px solid #333; display: none;
        }

        #msg { text-align: center; font-size: 0.8rem; margin-top: 10px; min-height: 20px; color: #888; }
    </style>
</head>
<body>

    <!-- EDIT MODE -->
    <div id="dashboard">
        <div class="header">
            <div class="logo"><i class="fas fa-code-branch"></i> NexusHost</div>
            <span class="badge">COMPRESSED V6</span>
        </div>

        <div class="editor-container">
            <textarea id="source" placeholder="Paste your HTML Code here... (Images should be external links like Imgur)" spellcheck="false"></textarea>
        </div>

        <div id="msg"></div>

        <div class="controls">
            <button class="btn-main" onclick="createCompressedLink()">
                <i class="fas fa-magic"></i> Generate Magic Link
            </button>
            <button id="btn-copy" class="btn-copy" onclick="copyLink()" style="display:none">
                <i class="fas fa-copy"></i> Copy URL
            </button>
            <button id="btn-open" class="btn-open" onclick="openSite()" style="display:none">
                <i class="fas fa-external-link-alt"></i> Open Live
            </button>
        </div>
    </div>

    <!-- VIEW MODE -->
    <iframe id="viewer-frame"></iframe>
    <button class="floating-edit" id="edit-btn" onclick="exitView()">
        <i class="fas fa-pen"></i> Edit Code
    </button>

    <script>
        // --- LOGIC START ---

        // 1. Check URL on Load
        window.onload = function() {
            const hash = window.location.hash.substring(1); // Remove '#'
            
            if (hash && hash.length > 0) {
                // If hash exists, try to decompress and show site
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(hash);
                    if (decompressed) {
                        showSite(decompressed);
                    } else {
                        showMsg("Link corrupted or empty.", "red");
                    }
                } catch (e) {
                    showMsg("Error loading site.", "red");
                }
            } else {
                // Load Draft
                const draft = localStorage.getItem('nexus_draft_v6');
                if(draft) document.getElementById('source').value = draft;
            }
        }

        // 2. Generate Link (With Compression)
        function createCompressedLink() {
            const code = document.getElementById('source').value;
            if (!code.trim()) { showMsg("Code is empty!", "red"); return; }

            showMsg("Compressing data...", "yellow");

            setTimeout(() => {
                try {
                    // Compress Data using Library
                    const compressed = LZString.compressToEncodedURIComponent(code);
                    
                    // Create URL
                    const url = window.location.origin + window.location.pathname + "#" + compressed;
                    
                    // Save Draft
                    localStorage.setItem('nexus_draft_v6', code);
                    window.generatedUrl = url;

                    // Update UI
                    document.getElementById('btn-copy').style.display = 'flex';
                    document.getElementById('btn-open').style.display = 'flex';
                    showMsg("Link Ready! It is now compressed & safe.", "#00dc82");

                } catch (e) {
                    showMsg("Code too big even for compression!", "red");
                }
            }, 200);
        }

        // 3. Render Site
        function showSite(html) {
            document.getElementById('dashboard').style.display = 'none';
            const frame = document.getElementById('viewer-frame');
            frame.style.display = 'block';
            document.getElementById('edit-btn').style.display = 'block';

            const doc = frame.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();
        }

        // 4. Exit View Mode
        function exitView() {
            // Remove hash without reloading
            history.pushState("", document.title, window.location.pathname + window.location.search);
            location.reload(); // Reload to get back to dashboard clean
        }

        // Utilities
        function copyLink() {
            if(window.generatedUrl) {
                navigator.clipboard.writeText(window.generatedUrl).then(() => showMsg("Copied to clipboard!", "#00dc82"));
            }
        }

        function openSite() {
            if(window.generatedUrl) window.open(window.generatedUrl, '_blank');
        }

        function showMsg(text, color) {
            const el = document.getElementById('msg');
            el.innerText = text;
            el.style.color = color;
        }
    </script>
</body>
</html>
