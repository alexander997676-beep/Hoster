<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX MEDIA | Ultimate Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #050505;
            --bg-card: #121212;
            --accent: #3b82f6; /* Blue */
            --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --border: #262626;
            --danger: #ef4444;
            --android: #3ddc84;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Upload Section */
        .upload-area {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            margin: 30px auto;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: #1a1a1a;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        /* Filter Tabs */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Grid Layout */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .file-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .file-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .preview-box {
            height: 180px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .preview-box video { width: 100%; height: 100%; object-fit: cover; }
        
        .icon-preview { font-size: 4rem; color: var(--text-muted); }
        .apk-icon { color: var(--android); }

        .file-info { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 15px; }

        .file-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-download { background: var(--accent); color: white; text-decoration: none; }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-delete:hover { background: rgba(239, 68, 68, 0.2); }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 4px;
            z-index: 200;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
            transition: width 0.2s;
        }

        /* Type Badges */
        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 2;
        }

    </style>
</head>
<body>

    <!-- Loading Bar -->
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <header>
        <div class="logo"><i class="fas fa-cloud-bolt"></i> VORTEX MEDIA</div>
        <div style="font-size: 0.9rem; color: var(--text-muted);">
            <i class="fas fa-database"></i> Storage: <span id="storage-used">0 MB</span>
        </div>
    </header>

    <!-- Upload Zone -->
    <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <input type="file" id="file-input" hidden multiple>
        <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h2>Upload Videos, APKs, or Photos</h2>
        <p style="color: var(--text-muted); margin-top: 10px;">
            Supports .MP4, .APK, .JPG, .PNG, .ZIP & More
        </p>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" onclick="App.filter('all')">All Files</button>
        <button class="filter-btn" onclick="App.filter('video')"><i class="fas fa-video"></i> Videos</button>
        <button class="filter-btn" onclick="App.filter('image')"><i class="fas fa-image"></i> Images</button>
        <button class="filter-btn" onclick="App.filter('apk')"><i class="fab fa-android"></i> APKs</button>
        <button class="filter-btn" onclick="App.filter('other')"><i class="fas fa-file"></i> Others</button>
    </div>

    <!-- Main Grid -->
    <div class="media-grid" id="media-grid">
        <!-- Files will be injected here -->
    </div>

    <script>
        // --- INDEXED DB WRAPPER (Handles Large Files) ---
        const DB = {
            name: 'VortexMediaDB',
            version: 1,
            db: null,

            init: () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB.name, DB.version);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('files')) {
                            db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
                        }
                    };

                    request.onsuccess = (e) => {
                        DB.db = e.target.result;
                        resolve(DB.db);
                        App.loadFiles();
                    };

                    request.onerror = (e) => reject(e);
                });
            },

            addFile: (file) => {
                return new Promise((resolve, reject) => {
                    const transaction = DB.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: file, // Store the Blob directly
                        date: new Date().toLocaleDateString()
                    };

                    const request = store.add(fileData);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject();
                });
            },

            getAllFiles: () => {
                return new Promise((resolve) => {
                    const transaction = DB.db.transaction(['files'], 'readonly');
                    const store = transaction.objectStore('files');
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                });
            },

            deleteFile: (id) => {
                const transaction = DB.db.transaction(['files'], 'readwrite');
                const store = transaction.objectStore('files');
                store.delete(id);
                return transaction.oncomplete = () => true;
            }
        };

        // --- APP LOGIC ---
        const App = {
            files: [],
            currentFilter: 'all',

            init: async () => {
                await DB.init();
                
                // Upload Listener
                document.getElementById('file-input').addEventListener('change', async (e) => {
                    if(e.target.files.length > 0) {
                        App.showProgress();
                        for(let file of e.target.files) {
                            await DB.addFile(file);
                        }
                        await App.loadFiles();
                        App.hideProgress();
                    }
                });
            },

            loadFiles: async () => {
                App.files = await DB.getAllFiles();
                App.updateStorageStats();
                App.render();
            },

            updateStorageStats: () => {
                let totalBytes = 0;
                App.files.forEach(f => totalBytes += f.size);
                const mb = (totalBytes / (1024 * 1024)).toFixed(2);
                document.getElementById('storage-used').innerText = `${mb} MB`;
            },

            showProgress: () => {
                const bar = document.getElementById('progress-bar');
                const container = document.getElementById('progress-container');
                container.style.display = 'block';
                bar.style.width = '0%';
                setTimeout(() => bar.style.width = '70%', 100);
            },

            hideProgress: () => {
                const bar = document.getElementById('progress-bar');
                bar.style.width = '100%';
                setTimeout(() => {
                    document.getElementById('progress-container').style.display = 'none';
                    bar.style.width = '0%';
                }, 500);
            },

            filter: (type) => {
                App.currentFilter = type;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
                App.render();
            },

            render: () => {
                const grid = document.getElementById('media-grid');
                grid.innerHTML = '';

                // Sort by newest first
                const sortedFiles = [...App.files].reverse();

                sortedFiles.forEach(file => {
                    // Filter Logic
                    const isVideo = file.type.startsWith('video');
                    const isImage = file.type.startsWith('image');
                    const isApk = file.name.endsWith('.apk');
                    
                    if (App.currentFilter === 'video' && !isVideo) return;
                    if (App.currentFilter === 'image' && !isImage) return;
                    if (App.currentFilter === 'apk' && !isApk) return;
                    if (App.currentFilter === 'other' && (isVideo || isImage || isApk)) return;

                    // Create Blob URL for preview/download
                    const url = URL.createObjectURL(file.data);

                    // Determine Preview Content
                    let previewHTML = '';
                    let badgeText = 'FILE';

                    if (isVideo) {
                        previewHTML = `<video controls src="${url}"></video>`;
                        badgeText = 'VIDEO';
                    } else if (isImage) {
                        previewHTML = `<img src="${url}" loading="lazy">`;
                        badgeText = 'IMAGE';
                    } else if (isApk) {
                        previewHTML = `<div class="icon-preview apk-icon"><i class="fab fa-android"></i></div>`;
                        badgeText = 'APK';
                    } else {
                        previewHTML = `<div class="icon-preview"><i class="fas fa-file-alt"></i></div>`;
                        badgeText = file.name.split('.').pop().toUpperCase();
                    }

                    // Calculate readable size
                    const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

                    const card = document.createElement('div');
                    card.className = 'file-card';
                    card.innerHTML = `
                        <div class="type-badge">${badgeText}</div>
                        <div class="preview-box">
                            ${previewHTML}
                        </div>
                        <div class="file-info">
                            <div class="file-name" title="${file.name}">${file.name}</div>
                            <div class="file-meta">${file.date} â€¢ ${sizeMB} MB</div>
                            <div class="file-actions">
                                <a href="${url}" download="${file.name}" class="btn btn-download">
                                    <i class="fas fa-download"></i> Download
                                </a>
                                <button onclick="App.deleteFile(${file.id})" class="btn btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                if(sortedFiles.length === 0) {
                    grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); margin-top: 50px;">
                        <i class="fas fa-box-open" style="font-size: 3rem;"></i><br><br>No files found.
                    </div>`;
                }
            },

            deleteFile: async (id) => {
                if(confirm("Are you sure you want to delete this file permanently?")) {
                    await DB.deleteFile(id);
                    await App.loadFiles();
                }
            }
        };

        // Start App
        window.onload = App.init;

    </script>
</body>
</html>
