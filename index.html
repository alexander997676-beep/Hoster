<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO.HOST | Next-Gen Deployment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #09090b;
            --bg-secondary: #18181b;
            --bg-card: #27272a;
            --accent: #8b5cf6; /* Violet */
            --accent-glow: rgba(139, 92, 246, 0.5);
            --success: #10b981;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #3f3f46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-main);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 10;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 40px;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .nav-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--bg-card);
            color: var(--accent);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            right: -15px;
            height: 20px;
            width: 4px;
            background: var(--accent);
            border-radius: 4px 0 0 4px;
        }

        /* --- Main Content --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            height: 70px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(10px);
        }

        .header-title h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        /* --- Dashboard Grid --- */
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        /* --- Editor Card --- */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .card-header {
            padding: 15px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-switcher {
            display: flex;
            background: var(--bg-main);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 6px;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--bg-card);
            color: var(--text-main);
            font-weight: 600;
        }

        .editor-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #code-input {
            flex: 1;
            background: #0d0d0d;
            border: none;
            color: #d4d4d8;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 20px;
            resize: none;
            line-height: 1.6;
        }

        #code-input:focus { outline: none; }

        /* --- Upload Overlay --- */
        .upload-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-secondary);
            display: none; /* Toggled via JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .drop-zone {
            width: 80%;
            height: 60%;
            border: 2px dashed var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
        }

        /* --- Preview Phone --- */
        .preview-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .device-mockup {
            flex: 1;
            border: 8px solid #333;
            border-radius: 24px;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .device-bar {
            height: 25px;
            background: #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #d4d4d8;
        }

        .camera-dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        iframe {
            width: 100%;
            height: calc(100% - 25px);
            border: none;
        }

        /* --- Deploy Controls --- */
        .deploy-controls {
            padding: 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .input-slug {
            flex: 1;
            background: var(--bg-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        /* --- Terminal / Footer --- */
        .terminal {
            height: 150px;
            background: #000;
            border-top: 1px solid var(--border);
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--success);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Newest logs at bottom but visible */
        }

        .log-entry { margin-bottom: 4px; opacity: 0.8; }
        .log-time { color: var(--text-muted); margin-right: 10px; }

        /* --- Deployed Sites List --- */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            display: none; /* Hidden by default */
        }

        .site-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s;
            position: relative;
        }

        .site-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .site-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 4px;
            background: var(--bg-main);
            color: var(--text-main);
            border: 1px solid var(--border);
            cursor: pointer;
        }
        
        .btn-sm:hover { background: var(--bg-card); }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-icon"><i class="fas fa-cube"></i></div>
        
        <div class="nav-item active" onclick="switchView('deploy')" title="Deploy">
            <i class="fas fa-terminal"></i>
        </div>
        <div class="nav-item" onclick="switchView('sites')" title="My Sites">
            <i class="fas fa-server"></i>
        </div>
        <div class="nav-item" onclick="alert('Settings feature coming soon!')">
            <i class="fas fa-cog"></i>
        </div>
    </aside>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h1>AERO<span style="color:var(--text-muted); font-weight:300">.HOST</span></h1>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                SYSTEM ONLINE
            </div>
        </header>

        <!-- View: Deploy (Editor + Preview) -->
        <div id="view-deploy" class="content-area">
            
            <!-- Left: Editor/Upload -->
            <div class="card" style="height: 100%;">
                <div class="card-header">
                    <div style="font-weight:600"><i class="fas fa-code"></i> Source Control</div>
                    <div class="tab-switcher">
                        <div class="tab-btn active" onclick="toggleInputMode('editor')">Editor</div>
                        <div class="tab-btn" onclick="toggleInputMode('upload')">Upload</div>
                    </div>
                </div>

                <div class="editor-container">
                    <!-- Code Editor -->
                    <textarea id="code-input" spellcheck="false" placeholder="// Write HTML code here...">
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { 
            font-family: sans-serif;

            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center;
        }
        h1 { font-size: 2.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

        .glass {

</head>

</html></textarea>

                    <!-- Upload Overlay -->
                    <div id="upload-overlay" class="upload-overlay">
                        <div class="drop-zone" id="drop-zone">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 20px;"></i>
                            <h3>Drop HTML File Here</h3>
                            <p style="color: var(--text-muted);">or click to browse</p>
                            <input type="file" id="file-input" hidden accept=".html,.htm">
                        </div>
                    </div>
                </div>

                <!-- Footer Controls -->
                <div class="deploy-controls">
                    <input type="text" id="site-slug" class="input-slug" placeholder="site-name-v1">
                    <button class="btn btn-primary" onclick="deploySite()">
                        <i class="fas fa-rocket"></i> DEPLOY
                    </button>
                </div>
            </div>

            <!-- Right: Preview -->
            <div class="preview-wrapper">
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between;">
                    <span style="font-size: 0.9rem; font-weight: 600; color: var(--text-muted);">LIVE PREVIEW</span>
                    <span style="font-size: 0.8rem; color: var(--accent);">
                        <i class="fas fa-circle-notch fa-spin"></i> Auto-Updating
                    </span>
                </div>
                <div class="device-mockup">
                    <div class="device-bar">
                        <div class="camera-dot"></div>
                    </div>
                    <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
                </div>
            </div>
        </div>

        <!-- View: Sites List -->
        <div id="view-sites" class="content-area hidden" style="display: block;"> <!-- Grid is handled by JS logic -->
            <div style="padding: 30px;">
                <h2 style="margin-bottom: 20px;">Deployed Projects</h2>
                <div id="sites-container" class="sites-grid" style="display: grid;">
                    <!-- Sites injected here -->
                </div>
            </div>
        </div>

        <!-- Terminal Log -->
        <div class="terminal" id="terminal">
            <div class="log-entry"><span class="log-time">[SYSTEM]</span> Ready for deployment...</div>
        </div>

    </div>

    <script>
        // --- Core Application State ---
        // We store site CONTENT, not URLs (because URLs expire). We rebuild URLs on load.
        let appState = {
            sites: JSON.parse(localStorage.getItem('aero_sites')) || []
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            log('System initialized.');
            log(`Loaded ${appState.sites.length} projects from local storage.`);
            
            // Setup Live Preview
            const codeInput = document.getElementById('code-input');
            codeInput.addEventListener('input', updatePreview);
            updatePreview(); // Initial run

            // Setup Upload
            setupDragDrop();
            
            // Render Sites
            renderSites();

            // Default View
            switchView('deploy');
        });

        // --- View Switching ---
        function switchView(viewName) {
            // UI Toggles
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(viewName === 'deploy') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(viewName === 'sites') document.querySelectorAll('.nav-item')[1].classList.add('active');

            // Content Toggles
            if(viewName === 'deploy') {
                document.getElementById('view-deploy').classList.remove('hidden');
                document.getElementById('view-deploy').style.display = 'grid'; // Restore grid
                document.getElementById('view-sites').classList.add('hidden');
            } else {
                document.getElementById('view-deploy').classList.add('hidden');
                document.getElementById('view-deploy').style.display = 'none';
                document.getElementById('view-sites').classList.remove('hidden');
                renderSites(); // Refresh list
            }
        }

        function toggleInputMode(mode) {
            const overlay = document.getElementById('upload-overlay');
            const tabs = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(t => t.classList.remove('active'));

            if(mode === 'upload') {
                overlay.style.display = 'flex';
                tabs[1].classList.add('active');
            } else {
                overlay.style.display = 'none';
                tabs[0].classList.add('active');
            }
        }

        // --- Logic: Preview ---
        function updatePreview() {
            const code = document.getElementById('code-input').value;
            const frame = document.getElementById('preview-frame');
            
            // Create a blob for the preview to isolate it
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            frame.src = url;
            
            // Note: We don't revokeURL immediately so the iframe has time to load
        }

        // --- Logic: Deploy ---
        function deploySite() {
            const code = document.getElementById('code-input').value;
            let slug = document.getElementById('site-slug').value.trim();

            if(!slug) slug = 'project-' + Math.floor(Math.random() * 1000);
            
            // 1. Create Data Object
            const siteData = {
                id: Date.now(),
                name: slug,
                content: code, // We save the CODE, so we can recreate the link later
                created: new Date().toLocaleString()
            };

            // 2. Save to State & LocalStorage
            appState.sites.unshift(siteData); // Add to top
            localStorage.setItem('aero_sites', JSON.stringify(appState.sites));

            // 3. Feedback
            log(`Deploying ${slug}...`);
            setTimeout(() => {
                log(`[SUCCESS] ${slug} is live!`);
                switchView('sites'); // Go to list
                document.getElementById('site-slug').value = ''; // Reset
            }, 800);
        }

        // --- Logic: Render Sites List ---
        function renderSites() {
            const container = document.getElementById('sites-container');
            container.innerHTML = '';

            if(appState.sites.length === 0) {
                container.innerHTML = '<div style="color:var(--text-muted)">No sites deployed yet.</div>';
                return;
            }

            appState.sites.forEach(site => {
                // GENERATE A LIVE BLOB URL FOR THIS SESSION
                const blob = new Blob([site.content], { type: 'text/html' });
                const liveUrl = URL.createObjectURL(blob);

                const card = document.createElement('div');
                card.className = 'site-card';
                card.innerHTML = `
                    <div style="position:absolute; top:15px; right:15px; color:var(--success)">
                        <i class="fas fa-circle" style="font-size:0.5rem"></i> Live
                    </div>
                    <h3 style="font-size:1.1rem; margin-bottom:5px;">${site.name}</h3>
                    <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:15px;">
                        ${site.created}
                    </div>
                    <div class="site-actions">
                        <a href="${liveUrl}" target="_blank" class="btn-sm" style="text-decoration:none; display:inline-block; text-align:center;">
                            <i class="fas fa-external-link-alt"></i> Visit
                        </a>
                        <button class="btn-sm" onclick="editSite(${site.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-sm" onclick="deleteSite(${site.id})" style="color:#ef4444; border-color: rgba(239,68,68,0.3)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div style="margin-top:10px; background:#000; padding:5px; border-radius:4px; font-family:monospace; font-size:0.7rem; color:var(--text-muted); overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">
                        ${liveUrl}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- Logic: Actions ---
        function deleteSite(id) {
            if(confirm('Delete this deployment?')) {
                appState.sites = appState.sites.filter(s => s.id !== id);
                localStorage.setItem('aero_sites', JSON.stringify(appState.sites));
                renderSites();
                log(`[DELETE] Deployment ${id} removed.`);
            }
        }

        function editSite(id) {
            const site = appState.sites.find(s => s.id === id);
            if(site) {
                document.getElementById('code-input').value = site.content;
                document.getElementById('site-slug').value = site.name;
                updatePreview();
                switchView('deploy');
                toggleInputMode('editor');
                log(`[EDIT] Loaded source for ${site.name}`);
            }
        }

        // --- Utilities: Drag & Drop ---
        function setupDragDrop() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');

            dropZone.onclick = () => fileInput.click();

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--accent)';
                dropZone.style.background = 'rgba(139, 92, 246, 0.1)';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'var(--border)';
                dropZone.style.background = 'transparent';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                if(e.dataTransfer.files.length) loadFile(e.dataTransfer.files[0]);
            });

            fileInput.addEventListener('change', () => {
                if(fileInput.files.length) loadFile(fileInput.files[0]);
            });
        }

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('code-input').value = e.target.result;
                // Switch back to editor to show code
                toggleInputMode('editor');
                updatePreview();
                // Autofill name
                document.getElementById('site-slug').value = file.name.split('.')[0].toLowerCase().replace(/[^a-z0-9]/g, '-');
                log(`[UPLOAD] Read file: ${file.name}`);
            };
            reader.readAsText(file);
        }

        // --- Utilities: Logger ---
        function log(msg) {
            const term = document.getElementById('terminal');
            const time = new Date().toLocaleTimeString('en-US', {hour12: false});
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            term.prepend(entry); // Add to top
        }

    </script>
</body>
